server:
  port: 8081

spring:
  application:
    name: environnement-service
  datasource:
    url: jdbc:postgresql://localhost:5432/environnement_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        retry.backoff.ms: 1000
        request.timeout.ms: 30000
        delivery.timeout.ms: 120000
        linger.ms: 5
        batch.size: 16384
        buffer.memory: 33554432
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
        compression.type: snappy
        spring.json.add.type.headers: false

# Kafka Topics Configuration
kafka:
  topic:
    greenhouse-alerts: greenhouse-alerts
    measurement-stream: measurement-stream
    partitions: 3
    replication-factor: 1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5
    instance-info-replication-interval-seconds: 5
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    metadata-map:
      version: 1.0.0
      environment: development
      description: Environmental monitoring and alerting service
    health-check-url-path: /actuator/health

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.greenhouse: INFO
    org.springframework.web: INFO
    org.springframework.kafka: INFO
    org.apache.kafka: WARN
    org.hibernate.SQL: DEBUG
