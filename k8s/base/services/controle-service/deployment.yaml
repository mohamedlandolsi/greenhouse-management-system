apiVersion: apps/v1
kind: Deployment
metadata:
  name: controle-service
  labels:
    app: controle-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: controle-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: controle-service
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres-ctrl 5432; do echo waiting for postgres; sleep 2; done']
        - name: wait-for-kafka
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z kafka 9092; do echo waiting for kafka; sleep 2; done']
      containers:
        - name: controle-service
          image: greenhouse-management-system-controle-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
              name: http
          envFrom:
            - configMapRef:
                name: controle-service-config
            - secretRef:
                name: controle-service-secret
          env:
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx384m -XX:+UseG1GC"
          resources:
            requests:
              memory: "384Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
