apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  labels:
    app: frontend
data:
  NODE_ENV: "production"
  NEXT_PUBLIC_API_URL: "http://api-gateway:8080"
  NEXT_PUBLIC_SSE_URL: "http://api-gateway:8080/api/sse/stream"
  NEXT_PUBLIC_ENABLE_SSE: "true"
  NEXT_PUBLIC_POLLING_INTERVAL: "30000"
