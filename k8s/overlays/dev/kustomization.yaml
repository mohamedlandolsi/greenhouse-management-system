apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: greenhouse-dev

namespace: greenhouse-dev

resources:
  - ../../base
  - namespace.yaml
  - secrets/db-secrets.yaml

patches:
  - path: patches/replicas-patch.yaml
  - path: patches/resources-patch.yaml

# Override ingress host for development
patchesJson6902:
  - target:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: greenhouse-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: greenhouse.local

# Reduce HPA min replicas for development
  - target:
      group: autoscaling
      version: v2
      kind: HorizontalPodAutoscaler
      name: api-gateway-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
  - target:
      group: autoscaling
      version: v2
      kind: HorizontalPodAutoscaler
      name: environnement-service-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
  - target:
      group: autoscaling
      version: v2
      kind: HorizontalPodAutoscaler
      name: controle-service-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
  - target:
      group: autoscaling
      version: v2
      kind: HorizontalPodAutoscaler
      name: frontend-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1

commonLabels:
  environment: development

commonAnnotations:
  greenhouse.io/environment: development
