# Patch to increase resource limits for production environment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  template:
    spec:
      containers:
        - name: api-gateway
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1500m"
          env:
            - name: JAVA_OPTS
              value: "-Xms384m -Xmx768m -XX:+UseG1GC"
---
