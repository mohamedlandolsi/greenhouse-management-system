# Controle Service - Production Profile

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://prod-db-host:5433/controle_db}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    consumer:
      enable-auto-commit: true

logging:
  level:
    com.greenhouse.controle: INFO

# Production environment settings
greenhouse:
  controle:
    auto-control:
      enabled: true
      delay-seconds: 10
      max-retries: 3
      default-action: "AUTO"
    equipment:
      health-check-interval-seconds: 600
      command-timeout-seconds: 30
      enable-logging: false
