# Test Profile - Shared Configuration
# This configuration is applied when the 'test' profile is active

logging:
  level:
    root: INFO
    com.greenhouse: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.springframework.kafka: INFO

spring:
  # JPA Configuration
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Test server settings
server:
  error:
    include-message: always
    include-binding-errors: always
